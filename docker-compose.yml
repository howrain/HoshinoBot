version: "3"
services:
  setubot1:
    image: howrain/hoshinobot
    restart: always
    container_name: hoshinobot
    volumes:
      - /home/HoshinoBot/hoshino:/HoshinoBot/hoshino
      - /home/HoshinoBot/res:/HoshinoBot/res
      - /home/HoshinoBot/data:/HoshinoBot/data
      - /home/HoshinoBot/run.py:/HoshinoBot/run.py
    ports:
      - "5000:5000"
    stdin_open: true
    tty: true
    command: python run.py
